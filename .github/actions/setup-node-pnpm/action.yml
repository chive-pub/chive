name: 'Setup Node.js and pnpm'
description: 'Configures Node.js and pnpm with caching for the Chive monorepo'

runs:
  using: 'composite'
  steps:
    # Install build tools for native modules (isolated-vm requires g++, make, python3)
    # Ubuntu 24.04 removed build-essential from default installation
    - name: Install build tools
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'

    - name: Cache Turbo build artifacts
      uses: actions/cache@v4
      with:
        path: .turbo
        key: turbo-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          turbo-${{ runner.os }}-

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

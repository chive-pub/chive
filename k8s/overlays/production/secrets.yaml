# Production Secrets Template
# Replace with actual secrets or use external secrets management
# WARNING: Never commit actual secrets to version control!
#
# Options for production secrets management:
# 1. Kubernetes Secrets (manually created): kubectl create secret generic chive-secrets ...
# 2. External Secrets Operator: Sync from Vault, AWS Secrets Manager, etc.
# 3. Sealed Secrets: Encrypt secrets that can be committed to git
---
apiVersion: v1
kind: Secret
metadata:
  name: chive-secrets
  namespace: chive
  labels:
    app.kubernetes.io/name: chive
    app.kubernetes.io/part-of: chive
type: Opaque
stringData:
  # Database passwords (change these!)
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  NEO4J_AUTH: "neo4j/REPLACE_WITH_SECURE_PASSWORD"

  # Security secrets (generate secure values!)
  # Generate with: openssl rand -base64 64
  JWT_SECRET: "REPLACE_WITH_SECURE_SECRET"
  SESSION_SECRET: "REPLACE_WITH_SECURE_SECRET"

  # External service credentials (optional)
  ORCID_CLIENT_SECRET: ""
  DOI_PASSWORD: ""

  # S3/CDN credentials (optional)
  S3_ACCESS_KEY_ID: ""
  S3_SECRET_ACCESS_KEY: ""

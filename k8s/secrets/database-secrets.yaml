# Database Secrets Template
# WARNING: This is a template - never commit actual secrets!
#
# Create actual secrets using:
#   kubectl create secret generic chive-secrets \
#     --from-literal=POSTGRES_PASSWORD="$(openssl rand -base64 32)" \
#     --from-literal=NEO4J_AUTH="neo4j/$(openssl rand -base64 32)" \
#     --from-literal=JWT_SECRET="$(openssl rand -base64 64)" \
#     --from-literal=SESSION_SECRET="$(openssl rand -base64 64)" \
#     -n chive
#
# Or use External Secrets Operator / Sealed Secrets for production.
---
apiVersion: v1
kind: Secret
metadata:
  name: chive-secrets
  namespace: chive
  labels:
    app.kubernetes.io/name: chive
    app.kubernetes.io/part-of: chive
type: Opaque
stringData:
  # PostgreSQL
  POSTGRES_PASSWORD: "REPLACE_ME"

  # Neo4j (format: username/password)
  NEO4J_AUTH: "neo4j/REPLACE_ME"

  # Security secrets
  JWT_SECRET: "REPLACE_ME"
  SESSION_SECRET: "REPLACE_ME"

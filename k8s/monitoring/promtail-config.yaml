# Promtail DaemonSet Configuration for Chive
#
# Collects logs from pods and ships to Grafana Loki.
# Parses JSON logs from Chive services and extracts labels.
#
# Usage:
#   kubectl apply -f promtail-config.yaml
#
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: chive
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/component: logging
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push
        tenant_id: chive
        batchwait: 1s
        batchsize: 1048576
        timeout: 10s

    scrape_configs:
      # Scrape logs from all Chive pods
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - chive

        relabel_configs:
          # Only scrape pods with promtail.io/scrape: "true"
          - source_labels: [__meta_kubernetes_pod_annotation_promtail_io_scrape]
            action: keep
            regex: "true"

          # Extract namespace label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace

          # Extract pod name
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod

          # Extract container name
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: replace
            target_label: container

          # Extract app label
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: replace
            target_label: app

          # Extract component label
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
            action: replace
            target_label: component

          # Set log path
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            action: replace
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/$2/*.log

        pipeline_stages:
          # Parse Docker JSON log format
          - docker: {}

          # Parse JSON log entries from Chive services
          - json:
              expressions:
                level: level
                message: msg
                service: service
                trace_id: trace_id
                span_id: span_id
                request_id: requestId
                error: err.message

          # Extract labels from parsed JSON
          - labels:
              level:
              service:
              trace_id:

          # Set timestamp from log entry
          - timestamp:
              source: time
              format: RFC3339Nano
              fallback_formats:
                - RFC3339
                - "2006-01-02T15:04:05.000Z"

          # Add static labels
          - static_labels:
              job: chive-logs

          # Output stage (for debugging, remove in production)
          # - output:
          #     source: message

      # Scrape system logs
      - job_name: kubernetes-pods-system
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - kube-system
                - monitoring

        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace

          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod

          - source_labels: [__meta_kubernetes_pod_container_name]
            action: replace
            target_label: container

          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            action: replace
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/$2/*.log

        pipeline_stages:
          - docker: {}

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: chive
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/component: logging
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: promtail
  template:
    metadata:
      labels:
        app.kubernetes.io/name: promtail
        app.kubernetes.io/component: logging
      annotations:
        promtail.io/scrape: "false"  # Don't scrape own logs
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.3
          args:
            - -config.file=/etc/promtail/promtail.yaml
          ports:
            - name: http-metrics
              containerPort: 3101
              protocol: TCP
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: run
              mountPath: /run/promtail
            - name: pods
              mountPath: /var/log/pods
              readOnly: true
            - name: containers
              mountPath: /var/lib/docker/containers
              readOnly: true
          securityContext:
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: run
          hostPath:
            path: /run/promtail
        - name: pods
          hostPath:
            path: /var/log/pods
        - name: containers
          hostPath:
            path: /var/lib/docker/containers

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: chive
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/component: logging

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/component: logging
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/component: logging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: chive

# OpenTelemetry Collector Deployment for Chive
#
# Routes telemetry from applications to backends:
# - Traces → Grafana Tempo
# - Metrics → Prometheus (via remote write)
#
# Usage:
#   kubectl apply -f otel-collector.yaml
#
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: chive
  labels:
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/component: observability
data:
  config.yaml: |
    receivers:
      # OTLP receiver for traces and metrics from applications
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
            cors:
              allowed_origins:
                - "*"

    processors:
      # Batch processor for efficiency
      batch:
        timeout: 10s
        send_batch_size: 1024
        send_batch_max_size: 2048

      # Memory limiter to prevent OOM
      memory_limiter:
        check_interval: 1s
        limit_mib: 400
        spike_limit_mib: 100

      # Add resource attributes
      resource:
        attributes:
          - key: deployment.environment
            value: ${env:NODE_ENV}
            action: upsert
          - key: service.namespace
            value: chive
            action: upsert

    exporters:
      # Tempo exporter for traces
      otlp/tempo:
        endpoint: tempo:4317
        tls:
          insecure: true

      # Prometheus remote write for metrics
      prometheusremotewrite:
        endpoint: http://prometheus:9090/api/v1/write
        tls:
          insecure: true

      # Debug exporter (disable in production)
      debug:
        verbosity: basic

    extensions:
      # Health check extension
      health_check:
        endpoint: 0.0.0.0:13133
        path: /health

      # Performance profiler (pprof)
      pprof:
        endpoint: 0.0.0.0:1777

      # zPages for debugging
      zpages:
        endpoint: 0.0.0.0:55679

    service:
      extensions: [health_check, pprof, zpages]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [otlp/tempo]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [prometheusremotewrite]
      telemetry:
        logs:
          level: info
        metrics:
          address: 0.0.0.0:8888

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: chive
  labels:
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/component: observability
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otel-collector
        app.kubernetes.io/component: observability
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
        prometheus.io/path: /metrics
    spec:
      serviceAccountName: otel-collector
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.92.0
          args:
            - --config=/conf/config.yaml
          ports:
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
            - name: health
              containerPort: 13133
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['deployment.environment']
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /conf
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: otel-collector
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: chive
  labels:
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/component: observability
spec:
  type: ClusterIP
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
      protocol: TCP
    - name: metrics
      port: 8888
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: otel-collector

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector
  namespace: chive
  labels:
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/component: observability

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: otel-collector-pdb
  namespace: chive
  labels:
    app.kubernetes.io/name: otel-collector
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-collector

# Grafana Dashboard ConfigMaps for Chive
#
# Provides pre-configured dashboards for monitoring Chive services:
# - Service Health (RED method)
# - Firehose Consumer
# - Database Performance
# - Business Metrics
#
# Usage:
#   kubectl apply -f grafana-dashboards.yaml
#
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: chive
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboards
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'chive'
        orgId: 1
        folder: 'Chive'
        folderUid: 'chive'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/chive

---
apiVersion: v1
kind: ConfigMap

# RBAC RoleBindings for Chive components
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: chive-appview-rolebinding
  namespace: chive
  labels:
    app.kubernetes.io/name: chive-appview
    app.kubernetes.io/part-of: chive
subjects:
  - kind: ServiceAccount
    name: chive-appview
    namespace: chive
roleRef:
  kind: Role
  name: chive-appview-role
  apiGroup: rbac.authorization.k8s.io

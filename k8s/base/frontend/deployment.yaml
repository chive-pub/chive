apiVersion: apps/v1
kind: Deployment
metadata:
  name: chive-frontend
  namespace: chive
  labels:
    app.kubernetes.io/name: chive-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: chive
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chive-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chive-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: chive
    spec:
      serviceAccountName: chive-frontend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: frontend
          image: chive-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            # API endpoint for frontend
            - name: NEXT_PUBLIC_API_URL
              value: "http://chive-appview.chive.svc.cluster.local:3000"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: next-cache
              mountPath: /app/.next/cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: next-cache
          emptyDir: {}
      terminationGracePeriodSeconds: 30

# PostgreSQL Single Instance
# For production HA, use Patroni chart or managed service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-config
  namespace: chive
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: chive
data:
  # Performance tuning for small deployments
  POSTGRES_INITDB_ARGS: "--data-checksums"
  postgresql.conf: |
    # Memory
    shared_buffers = 256MB
    effective_cache_size = 768MB
    maintenance_work_mem = 64MB
    work_mem = 8MB
    wal_buffers = 8MB

    # Checkpoints
    checkpoint_completion_target = 0.9
    min_wal_size = 512MB
    max_wal_size = 2GB

    # Connections
    max_connections = 100

    # Query tuning
    random_page_cost = 1.1
    effective_io_concurrency = 200
    default_statistics_target = 100

    # Logging
    log_statement = none
    log_min_duration_statement = 1000
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: chive
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: chive
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: postgresql
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: chive
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: chive
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/part-of: chive
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: postgresql
          image: postgres:16-alpine
          ports:
            - name: postgres
              containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "chive"
            - name: POSTGRES_USER
              value: "chive"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: chive-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "1Gi"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - chive
                - -d
                - chive
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - chive
                - -d
                - chive
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: postgresql-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

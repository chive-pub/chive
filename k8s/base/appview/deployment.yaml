apiVersion: apps/v1
kind: Deployment
metadata:
  name: chive-appview
  namespace: chive
  labels:
    app.kubernetes.io/name: chive-appview
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: chive
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chive-appview
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chive-appview
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: chive
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: chive-appview
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: appview
          image: chive:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: OTEL_SERVICE_NAME
              value: "chive-appview"
          envFrom:
            - configMapRef:
                name: chive-config
            - secretRef:
                name: chive-secrets
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 30

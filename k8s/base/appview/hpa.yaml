# HorizontalPodAutoscaler for AppView
# Disabled by default (replicas: 1 in deployment)
# Enable via production overlay
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: chive-appview-hpa
  namespace: chive
  labels:
    app.kubernetes.io/name: chive-appview
    app.kubernetes.io/part-of: chive
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chive-appview
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 60
      selectPolicy: Max

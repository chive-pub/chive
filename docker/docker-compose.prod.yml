# =============================================================================
# Chive Production Docker Compose
# =============================================================================
# Single-server deployment for Tier 1 ($20-50/month VPS)
# Runs entire stack: API, Indexer, Frontend, and all databases
#
# Usage:
#   docker compose -f docker/docker-compose.prod.yml up -d
#
# Prerequisites:
#   1. Copy .env.production.example to .env.production and configure
#   2. Create required directories: mkdir -p data/{postgres,redis,elasticsearch,neo4j}
#   3. Build the application: docker build -t chive:latest -f docker/Dockerfile .
#
# Estimated resources: 4GB RAM minimum, 8GB recommended
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Reverse Proxy - Traefik (auto-SSL with Let's Encrypt)
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:v3.0
    container_name: chive-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - chive-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_BASIC_AUTH}"

  # ---------------------------------------------------------------------------
  # Chive Web Frontend (Next.js)
  # ---------------------------------------------------------------------------
  chive-web:
    build:
      context: ..
      dockerfile: web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
    image: chive-web:${CHIVE_VERSION:-latest}
    container_name: chive-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      chive-api:
        condition: service_healthy
    networks:
      - chive-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3001"

  # ---------------------------------------------------------------------------
  # Governance PDS (Bluesky PDS for community governance records)
  # ---------------------------------------------------------------------------
  governance-pds:
    image: ghcr.io/bluesky-social/pds:latest
    container_name: chive-governance-pds
    restart: unless-stopped
    environment:
      PDS_HOSTNAME: governance.${DOMAIN}
      PDS_DATA_DIRECTORY: /pds
      PDS_BLOBSTORE_DISK_LOCATION: /pds/blocks
      PDS_DID_PLC_URL: https://plc.directory
      PDS_BSKY_APP_VIEW_URL: https://api.bsky.app
      PDS_BSKY_APP_VIEW_DID: did:web:api.bsky.app
      PDS_REPORT_SERVICE_URL: https://mod.bsky.app
      PDS_REPORT_SERVICE_DID: did:plc:ar7c4by46qjdydhdevvrndac
      PDS_CRAWLERS: https://bsky.network
      PDS_JWT_SECRET: ${GOVERNANCE_PDS_JWT_SECRET:?GOVERNANCE_PDS_JWT_SECRET is required}
      PDS_ADMIN_PASSWORD: ${GOVERNANCE_PDS_ADMIN_PASSWORD:?GOVERNANCE_PDS_ADMIN_PASSWORD is required}
      PDS_PLC_ROTATION_KEY_K256_PRIVATE_KEY_HEX: ${GOVERNANCE_PDS_ROTATION_KEY:?GOVERNANCE_PDS_ROTATION_KEY is required}
    volumes:
      - governance_pds_data:/pds
    networks:
      - chive-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/xrpc/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.governance-pds.rule=Host(`governance.${DOMAIN}`)"
      - "traefik.http.routers.governance-pds.entrypoints=websecure"
      - "traefik.http.routers.governance-pds.tls.certresolver=letsencrypt"
      - "traefik.http.services.governance-pds.loadbalancer.server.port=3000"

  # ---------------------------------------------------------------------------
  # Chive Documentation (Docusaurus)
  # ---------------------------------------------------------------------------
  chive-docs:
    build:
      context: ..
      dockerfile: docs/Dockerfile
    image: chive-docs:${CHIVE_VERSION:-latest}
    container_name: chive-docs
    restart: unless-stopped
    networks:
      - chive-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docs.rule=Host(`docs.${DOMAIN}`)"
      - "traefik.http.routers.docs.entrypoints=websecure"
      - "traefik.http.routers.docs.tls.certresolver=letsencrypt"
      - "traefik.http.services.docs.loadbalancer.server.port=80"

  # ---------------------------------------------------------------------------
  # Database Migrations (runs once before API starts)
  # ---------------------------------------------------------------------------
  chive-migrate:
    image: chive:${CHIVE_VERSION:-latest}
    container_name: chive-migrate
    command: ["sh", "-c", "node node_modules/node-pg-migrate/bin/node-pg-migrate up --migrations-dir dist/src/storage/postgresql/migrations --ignore-pattern '.*\\.(map|d\\.ts)$'"]
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-chive}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-chive}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chive-network
    restart: "no"

  # ---------------------------------------------------------------------------
  # Chive API (AppView)
  # ---------------------------------------------------------------------------
  chive-api:
    image: chive:${CHIVE_VERSION:-latest}
    container_name: chive-api
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OTEL_SERVICE_NAME=chive-appview
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      chive-migrate:
        condition: service_completed_successfully
    networks:
      - chive-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
      # Rate limiting middleware
      - "traefik.http.middlewares.api-ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=50"
      - "traefik.http.routers.api.middlewares=api-ratelimit"

  # ---------------------------------------------------------------------------
  # Chive Indexer (Firehose Consumer)
  # ---------------------------------------------------------------------------
  chive-indexer:
    image: chive:${CHIVE_VERSION:-latest}
    container_name: chive-indexer
    restart: unless-stopped
    command: ["node", "--enable-source-maps", "dist/indexer.js"]
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - OTEL_SERVICE_NAME=chive-indexer
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      chive-migrate:
        condition: service_completed_successfully
    networks:
      - chive-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    # No health check - long-running process
    # Monitor via logs and metrics instead

  # ---------------------------------------------------------------------------
  # PostgreSQL 16 - Primary metadata store
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: chive-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chive}
      POSTGRES_USER: ${POSTGRES_USER:-chive}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      # Performance tuning for small server
      POSTGRES_INITDB_ARGS: "--data-checksums"
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=8MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=8MB"
      - "-c"
      - "huge_pages=off"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "log_statement=none"
      - "-c"
      - "log_min_duration_statement=1000"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chive-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chive} -d ${POSTGRES_DB:-chive}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Redis 7 - Caching, rate limiting, job queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: chive-redis
    restart: unless-stopped
    command:
      - "redis-server"
      - "--maxmemory"
      - "256mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--appendonly"
      - "yes"
      - "--appendfsync"
      - "everysec"
      - "--save"
      - "900 1"
      - "--save"
      - "300 10"
      - "--save"
      - "60 10000"
    volumes:
      - redis_data:/data
    networks:
      - chive-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 300M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Elasticsearch 8 - Full-text search
  # ---------------------------------------------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: chive-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=chive-cluster
      - bootstrap.memory_lock=true
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=85%
      - cluster.routing.allocation.disk.watermark.high=90%
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - chive-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 768M
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=30s || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s

  # ---------------------------------------------------------------------------
  # Neo4j 5 - Knowledge graph
  # ---------------------------------------------------------------------------
  neo4j:
    image: neo4j:5-community
    container_name: chive-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:?NEO4J_PASSWORD is required}
      NEO4J_PLUGINS: '["apoc"]'
      # Memory configuration for small server
      NEO4J_server_memory_heap_initial__size: 256m
      NEO4J_server_memory_heap_max__size: 512m
      NEO4J_server_memory_pagecache_size: 256m
      NEO4J_dbms_memory_transaction_total_max: 256m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - chive-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ---------------------------------------------------------------------------
  # OpenTelemetry Collector (Optional - for observability)
  # ---------------------------------------------------------------------------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: chive-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    networks:
      - chive-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    profiles:
      - observability

  # ---------------------------------------------------------------------------
  # Prometheus (Optional - for metrics)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: chive-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - chive-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    profiles:
      - observability
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${DOMAIN}`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "traefik.http.routers.prometheus.middlewares=traefik-auth"

  # ---------------------------------------------------------------------------
  # Grafana (Optional - for dashboards)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.2
    container_name: chive-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - chive-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    profiles:
      - observability
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  traefik_certs:
    name: chive_traefik_certs
  governance_pds_data:
    name: chive_governance_pds_data
  postgres_data:
    name: chive_postgres_data
  redis_data:
    name: chive_redis_data
  elasticsearch_data:
    name: chive_elasticsearch_data
  neo4j_data:
    name: chive_neo4j_data
  neo4j_logs:
    name: chive_neo4j_logs
  prometheus_data:
    name: chive_prometheus_data
  grafana_data:
    name: chive_grafana_data

# =============================================================================
# Networks
# =============================================================================
networks:
  chive-network:
    name: chive-network
    driver: bridge

# Local development stack with API exposed
# Usage: docker compose -f docker/docker-compose.local.yml up -d

services:
  # Databases from dev compose
  postgres:
    image: postgres:16-alpine
    container_name: chive-postgres
    environment:
      POSTGRES_DB: chive
      POSTGRES_USER: chive
      POSTGRES_PASSWORD: chive_test_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chive"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chive-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: chive-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  neo4j:
    image: neo4j:5-community
    container_name: chive-neo4j
    environment:
      NEO4J_AUTH: neo4j/chive_test_password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # NOTE: API runs locally via `pnpm dev:api` for hot reload
  # This provides faster development iteration than running in Docker.
  # See docs/development/local-setup.md for details.

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  neo4j_data:

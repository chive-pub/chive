# Grafana Dashboard Provisioning
# Auto-loads dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: 'Chive Dashboards'
    orgId: 1
    folder: 'Chive'
    folderUid: 'chive'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json

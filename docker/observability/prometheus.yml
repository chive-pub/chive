# Prometheus Configuration for Chive
# Receives metrics from Tempo's metrics_generator via remote_write

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: chive
    environment: production

# Alerting configuration (disabled for now)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files (none for now)
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Tempo metrics (if exposed)
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
    metrics_path: /metrics

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics

  # Alloy metrics
  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:12345']
    metrics_path: /metrics

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics
